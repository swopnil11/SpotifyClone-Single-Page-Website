<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - One and only place for your favourite music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <h1>NCS Playlist - Some of the best No Copyright Sounds from this week</h1>
            <div>
                <div class="songItem">
                    <img src="covers/cover1.jpg" alt="1">
                    <span class="songName">Cartoon - On & On</span>
                    <span class="songlistplay"><span class="timestamp">03:28 <i id="0" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="covers/cover2.jpg" alt="1">
                    <span class="songName">Janji - Heroes Tonight</span>
                    <span class="songlistplay"><span class="timestamp">03:29 <i id="1" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="covers/cover3.jpg" alt="1">
                    <span class="songName">DEAF KEV - Invincible</span>
                    <span class="songlistplay"><span class="timestamp">04:34 <i id="2" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="covers/cover4.jpg" alt="1">
                    <span class="songName">Different Heaven & EH!DE</span>
                    <span class="songlistplay"><span class="timestamp">04:28 <i id="3" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="covers/cover5.jpg" alt="1">
                    <span class="songName">Warriyo - Mortals</span>
                    <span class="songlistplay"><span class="timestamp">03:50 <i id="4" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="covers/cover6.jpg" alt="1">
                    <span class="songName">Disfigure - Blank</span>
                    <span class="songlistplay"><span class="timestamp">03:30 <i id="5" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-2x fa-step-backward" id="previous"></i>
            <i class="fa-solid fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="50px" alt="" id="gif"> <span id="masterSongName">Cartoon - On & On</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/91c6844d07.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
